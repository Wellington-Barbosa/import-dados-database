<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sidebar-top">
                <a href="#" class="logo-wrapper">
                    <img src="../static/assets/icon.png" alt="Logo" class="logo-small">
                    <span class="hide">Unimed Rio Verde</span>
                </a>
            </div>
            <div class="expand-btn"><!-- svg --></div>
        </div>
        <div class="search__wrapper">
            <!-- search svg -->
            <input type="search" placeholder="Encontre no site...">
        </div>
        <div class="sidebar-links">
            <h2>Main</h2>
            <ul>
                <li>
                    <a href="#home" title="Home">
                        <!-- svg home-->
                        <span class="link hide">Home</span>
                        <span class="tooltip__content">Home</span>
                    </a>
                </li>
                <!-- li -->
            </ul>
        </div>
        <div class="sidebar__action__wrapper">
            <div class="sidebar__action">
                <div class="progress-bar">
                    <div class="progress-bar__value">60%</div>
                </div>
                <h2>Used Capacity</h2>
                <p>You are already using 60% of your capacity.</p>
                <button>Upgrade plan</button>
            </div>
        </div>
        <div class="sidebar-links bottom-links">
            <ul>
                <li>
                    <a href="#settings" title="Settings" class="tooltip">
                        <!-- svg settings -->
                        <span class="link hide">Settings</span>
                        <span class="tooltip__content">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#help" title="Help" class="tooltip">
                        <!-- svg help -->
                        <span class="link hide">Help</span>
                        <span class="tooltip__content">Help</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="sidebar__profile">
            <div class="avatar_wrapper">
                <img class="avatar" src="../static/assets/adm.png" alt="Nome do usuário logado">
                <div class="online__status"></div>
            </div>
            <section class="avatar__name hide">
                <div class="user-name">Nome do Usuário Logado</div>
                <div class="email">email do usuário logado</div>
            </section>
            <a href="#logout" class="logout">
                <!-- svg logaut -->
            </a>
        </div>

    </nav>
</body>
</html>
